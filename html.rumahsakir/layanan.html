<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layanan - Rumah Sakit Sehat Sentosa</title>
</head>
<body style="background: linear-gradient(to right, #0f9b0f, #00aaff); font-family: Calibri, sans-serif; color: white;">
  <header>
    <h1>Layanan Rumah Sakit</h1>
    <nav>
      <a href="beranda.html">Beranda</a> |
      <a href="profil.html">Profil</a> |
      <a href="layanan.html">Layanan</a> |
      <a href="hubungi.html">Hubungi Kami</a>
    </nav>
  </header>

  <hr>

  <main>
    <h2>Daftar Layanan</h2>
    <ul>
      <li>Poli Umum</li>
      <li>Poli Gigi</li>
      <li>Poli Anak</li>
      <li>Poli Bedah</li>
      <li>UGD 24 Jam</li>
    </ul>

    <figure>
      <img src="img/dokter.png" alt="Tim Dokter" width="800">
      <figcaption>Tim Dokter Profesional Kami</figcaption>
    </figure>

    <h2>Formulir Pendaftaran Pasien Baru</h2>
    <form>
      <label>Nama Lengkap:</label><br>
      <input type="text" name="nama"><br><br>

      <label>Jenis Kelamin:</label><br>
      <input type="radio" name="jk" value="Laki-laki"> Laki-laki
      <input type="radio" name="jk" value="Perempuan"> Perempuan<br><br>

      <label>Tanggal Lahir:</label><br>
      <input type="date" name="tgl"><br><br>

      <label>Alamat:</label><br>
      <textarea name="alamat" rows="3" cols="30"></textarea><br><br>

      <label>Pilih Poli:</label><br>
      <select name="poli">
        <option>Poli Umum</option>
        <option>Poli Gigi</option>
        <option>Poli Anak</option>
        <option>Poli Bedah</option>
      </select><br><br>

      <input type="submit" value="Daftar">
    </form>
  </main>

  <footer>
    <p>&copy; 2026 Rumah Sakit Sehat Sentosa</p>
  </footer>
</body>
</html>
